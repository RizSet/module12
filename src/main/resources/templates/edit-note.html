<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <form action="/note/edit" method="POST" name="id">
        <div class="card">
            <div th:text="${note.title}" class="card-header"></div>

            <div class="card-body">
                <label for="noteText" class="form-label">Text of note</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="noteText" name="noteText">
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary" name="id" th:value="${note.id}">Save</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>

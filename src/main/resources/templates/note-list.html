<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div th:each="note: ${listNote}">
        <div class="card">
            <div th:text="${note.title}" class="card-header"></div>

            <div class="card-body">
                <text th:text="${note.content}"></text>
            </div>

            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <form>
                    <a class="btn btn-primary" th:href="'/note/edit?id='+ ${note.id}">Edit</a>
                    <button class="btn btn-primary" formaction="/note/delete" formmethod="POST"  name="id" th:value="${note.id}">Delete</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <form action="/note/create" method="POST">
        <div class="card">

            <div class="card-header">
                <label for="noteTitle" class="form-label">Title:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="noteTitle" name="noteTitle">
                </div>
            </div>

            <div class="card-body">
                <label for="noteText" class="form-label">Note:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="noteText" name="noteText">
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
